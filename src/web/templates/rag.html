{% extends "base.html" %}
{% block content %}
    <title>OpenMRS Query Interface - RAG Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .navbar.navbar-expand-lg.navbar-dark.bg-primary.mb-4 {
            color: black !important;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            /* background: white; */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .section h2 {
            color: #3498db;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        .metadata-fields {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .metadata-field {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .knowledge-list {
            margin-top: 20px;
        }

        .knowledge-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .knowledge-text {
            margin-bottom: 10px;
        }

        .metadata-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .metadata-tag {
            background: #3498db;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .tab-container {
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
        }

        .tab.active {
            background: #3498db;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>

    <div class="container">
        <h1>Database Knowledge Management</h1>
        
        <!-- Scheduler Section -->
        <div class="section">
            <h2>Schedules</h2>
            <div class="form-group">
                <label for="nl-schedule">Create schedule (natural language):</label>
                <input type="text" id="nl-schedule" class="form-control" placeholder="e.g. Send an email every Monday at 09:00 to team@example.com with subject 'Weekly Report'">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" onclick="parseSchedule()">Parse</button>
                <button class="btn btn-primary" onclick="createScheduleFromNL()">Create Schedule</button>
                <button class="btn" onclick="listSchedules()">List Schedules</button>
            </div>
            <div id="schedule-parse-result" style="margin-top:10px"></div>
            <div id="schedules-list" style="margin-top:10px"></div>
        </div>
        <!-- External Sources Section -->
        <div class="section">
            <h2>External Context Sources</h2>
            <div class="form-group">
                <label for="sourceUrl">Add Source URL:</label>
                <div class="input-group">
                    <input type="text" id="sourceUrl" class="form-control" placeholder="Enter source URL">
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="addSource()">Add Source</button>
                    </div>
                </div>
            </div>
            <div id="sources-list" class="mt-3">
                <!-- Sources will be listed here -->
            </div>
        </div>

        <div class="tab-container">
            <button class="tab active" onclick="switchTab('add')">Add Knowledge</button>
            <button class="tab" onclick="switchTab('view')">View Knowledge</button>
        </div>

        <div id="add-tab" class="tab-content active">
            <!-- Schema Knowledge Section -->
            <div class="section">
                <h2>Add Schema Knowledge</h2>
                <div class="form-group">
                    <label for="schema-text">Description:</label>
                    <textarea id="schema-text" placeholder="Describe a table, column, or relationship in the database. Example: The obs table stores all patient observations including vital signs, lab results, and answers to questions."></textarea>
                </div>
                <div class="form-group">
                    <label>Metadata:</label>
                    <div class="metadata-fields">
                        <div class="metadata-field">
                            <label for="schema-table">Table Name:</label>
                            <input type="text" id="schema-table">
                        </div>
                        <div class="metadata-field">
                            <label for="schema-column">Column Name:</label>
                            <input type="text" id="schema-column">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addSchemaKnowledge()">Add Schema Knowledge</button>
            </div>

            <!-- Business Rules Section -->
            <div class="section">
                <h2>Add Business Rules</h2>
                <div class="form-group">
                    <label for="rule-text">Rule Description:</label>
                    <textarea id="rule-text" placeholder="Describe a business rule or data relationship. Example: Active patients must have a non-voided person record and at least one non-voided encounter."></textarea>
                </div>
                <div class="form-group">
                    <label>Metadata:</label>
                    <div class="metadata-fields">
                        <div class="metadata-field">
                            <label for="rule-category">Category:</label>
                            <input type="text" id="rule-category">
                        </div>
                        <div class="metadata-field">
                            <label for="rule-priority">Priority:</label>
                            <select id="rule-priority">
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addBusinessRule()">Add Business Rule</button>
            </div>
        </div>

        <div id="view-tab" class="tab-content">
            <!-- View Knowledge Section -->
            <div class="section">
                <h2>Schema Knowledge</h2>
                <div id="schema-knowledge" class="knowledge-list">
                    <!-- Schema knowledge items will be inserted here -->
                </div>
            </div>

            <div class="section">
                <h2>Business Rules</h2>
                <div id="business-rules" class="knowledge-list">
                    <!-- Business rules will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load all knowledge and sources when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadKnowledge();
            loadSources();
        });

        async function loadSources() {
            try {
                const response = await fetch('/api/rag/sources');
                const data = await response.json();
                const sourcesList = document.getElementById('sources-list');
                
                if (data.sources && data.sources.length > 0) {
                    const sourceItems = data.sources.map(source => `
                        <div class="alert alert-info">
                            <i class="fas fa-link"></i> ${source.url}
                        </div>
                    `).join('');
                    sourcesList.innerHTML = sourceItems;
                } else {
                    sourcesList.innerHTML = '<div class="alert alert-light">No external sources added yet.</div>';
                }
            } catch (error) {
                console.error('Error loading sources:', error);
                document.getElementById('sources-list').innerHTML = 
                    '<div class="alert alert-danger">Error loading sources.</div>';
            }
        }
        
        async function addSource() {
            const sourceUrl = document.getElementById('sourceUrl').value.trim();
            if (!sourceUrl) {
                alert('Please enter a source URL');
                return;
            }
            
            try {
                const response = await fetch('/api/rag/sources', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: sourceUrl })
                });
                
                if (response.ok) {
                    document.getElementById('sourceUrl').value = '';
                    await loadSources();  // Reload the sources list
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to add source');
                }
            } catch (error) {
                console.error('Error adding source:', error);
                alert('Error adding source. Please try again.');
            }
        }
        
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.toLowerCase().includes(tabName)) {
                    tab.classList.add('active');
                }
            });

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');

            if (tabName === 'view') {
                loadKnowledge();
            }

            // If moving away from add tab, clear any error states
            if (tabName !== 'add') {
                document.querySelectorAll('.error-message').forEach(elem => elem.remove());
            }

            // If moving away from add tab, clear the error state
            if (tabName !== 'add') {
                document.querySelectorAll('.error-message').forEach(elem => elem.remove());
            }
        }

        function loadKnowledge() {
            fetch('/api/rag/knowledge')
                .then(response => response.json())
                .then(knowledge => {
                    // Update schema knowledge display
                    const schemaList = document.getElementById('schema-knowledge');
                    schemaList.innerHTML = knowledge.schema
                        .map(item => createKnowledgeItem(item, 'schema'))
                        .join('');

                    // Update business rules display
                    const rulesList = document.getElementById('business-rules');
                    rulesList.innerHTML = knowledge.business_rules
                        .map(item => createKnowledgeItem(item, 'rule'))
                        .join('');
                });
        }

        function createKnowledgeItem(item, type) {
            const metadata = item.metadata || {};
            const metadataTags = Object.entries(metadata)
                .map(([key, value]) => `<span class="metadata-tag">${key}: ${value}</span>`)
                .join('');

            return `
                <div class="knowledge-item">
                    <div class="knowledge-text">${item.text}</div>
                    <div class="metadata-tags">${metadataTags}</div>
                </div>
            `;
        }

        function addSchemaKnowledge() {
            const text = document.getElementById('schema-text').value;
            const table = document.getElementById('schema-table').value;
            const column = document.getElementById('schema-column').value;

            if (!text) {
                alert('Please enter a description');
                return;
            }

            const metadata = {};
            if (table) metadata.table = table;
            if (column) metadata.column = column;

            fetch('/api/rag/schema', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    descriptions: [{
                        text: text,
                        metadata: metadata
                    }]
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    document.getElementById('schema-text').value = '';
                    document.getElementById('schema-table').value = '';
                    document.getElementById('schema-column').value = '';
                    alert('Schema knowledge added successfully!');
                } else {
                    alert('Error adding schema knowledge');
                }
            });
        }

        function addBusinessRule() {
            const text = document.getElementById('rule-text').value;
            const category = document.getElementById('rule-category').value;
            const priority = document.getElementById('rule-priority').value;

            if (!text) {
                alert('Please enter a rule description');
                return;
            }

            const metadata = {};
            if (category) metadata.category = category;
            if (priority) metadata.priority = priority;

            fetch('/api/rag/business-rules', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    descriptions: [{
                        text: text,
                        metadata: metadata
                    }]
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    document.getElementById('rule-text').value = '';
                    document.getElementById('rule-category').value = '';
                    document.getElementById('rule-priority').value = 'medium';
                    alert('Business rule added successfully!');
                } else {
                    alert('Error adding business rule');
                }
            });
        }

        // Scheduler client functions
        async function parseSchedule() {
            const prompt = document.getElementById('nl-schedule').value.trim();
            if (!prompt) { alert('Enter a natural language schedule'); return; }
            const resEl = document.getElementById('schedule-parse-result');
            resEl.innerText = 'Parsing...';
            try {
                const r = await fetch('/api/schedules/parse', {
                    method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({prompt})
                });
                const data = await r.json();
                if (r.ok) {
                    resEl.innerText = JSON.stringify(data.job_spec, null, 2);
                } else {
                    resEl.innerText = 'Parse error: ' + (data.error || JSON.stringify(data));
                }
            } catch (e) {
                resEl.innerText = 'Error parsing schedule: ' + e;
            }
        }

        async function createScheduleFromNL() {
            const prompt = document.getElementById('nl-schedule').value.trim();
            if (!prompt) { alert('Enter a natural language schedule'); return; }
            const parseR = await fetch('/api/schedules/parse', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({prompt})});
            const parseData = await parseR.json();
            if (!parseR.ok) { alert('Failed to parse: ' + (parseData.error||JSON.stringify(parseData))); return; }
            const job_spec = parseData.job_spec;
            const createR = await fetch('/api/schedules', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({job_spec})});
            const createData = await createR.json();
            if (createR.ok) {
                alert('Schedule created: ' + createData.job_id);
                listSchedules();
            } else {
                alert('Failed to create schedule: ' + (createData.error||JSON.stringify(createData)));
            }
        }

        async function listSchedules() {
            const listEl = document.getElementById('schedules-list');
            listEl.innerText = 'Loading...';
            try {
                const r = await fetch('/api/schedules');
                const data = await r.json();
                if (r.ok) {
                    if (data.jobs && data.jobs.length) {
                        listEl.innerHTML = data.jobs.map(j=> `<pre>${JSON.stringify(j, null, 2)}<button onclick="deleteSchedule('${j.id}')">Delete</button></pre>`).join('');
                    } else {
                        listEl.innerText = 'No schedules';
                    }
                } else {
                    listEl.innerText = 'Error listing schedules';
                }
            } catch(e){ listEl.innerText = 'Error: '+e }
        }

        async function deleteSchedule(id) {
            if (!confirm('Delete schedule '+id+'?')) return;
            const r = await fetch('/api/schedules/'+encodeURIComponent(id), {method:'DELETE'});
            if (r.ok) { alert('Deleted'); listSchedules(); } else { alert('Delete failed'); }
        }
    </script>
{% endblock %}
