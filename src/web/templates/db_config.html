<!DOCTYPE html>
<html>
<head>
    <title>Database Configuration</title>
    <style>
        .config-form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-save {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-save:hover {
            background: #0056b3;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
        .success-message {
            color: #28a745;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="config-form">
        <h2>Database Configuration</h2>
        <form id="dbConfigForm">
            <div class="form-group">
                <label for="host">Host:</label>
                <input type="text" id="host" name="host" required>
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="number" id="port" name="port" required>
            </div>
            <div class="form-group">
                <label for="database">Database Name:</label>
                <input type="text" id="database" name="database" required>
            </div>
            <div class="form-group">
                <label for="user">Username:</label>
                <input type="text" id="user" name="user" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="btn-save">Save Configuration</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
    </div>

    <script>
        // Load current configuration
        fetch('/api/config/db')
            .then(response => response.json())
            .then(config => {
                document.getElementById('host').value = config.host;
                document.getElementById('port').value = config.port;
                document.getElementById('database').value = config.database;
                document.getElementById('user').value = config.user;
                document.getElementById('password').value = config.password;
            });

        // Handle form submission
        document.getElementById('dbConfigForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const config = {
                host: document.getElementById('host').value,
                port: parseInt(document.getElementById('port').value),
                database: document.getElementById('database').value,
                user: document.getElementById('user').value,
                password: document.getElementById('password').value
            };

            fetch('/api/config/db', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('errorMessage').textContent = data.error;
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('successMessage').style.display = 'none';
                } else {
                    document.getElementById('successMessage').textContent = 'Configuration saved successfully!';
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                }
            })
            .catch(error => {
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            });
        });
    </script>
</body>
</html>
