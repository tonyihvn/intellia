<!-- Schema Knowledge Edit Modal -->
<div class="modal fade" id="editSchemaModal" tabindex="-1" role="dialog" aria-labelledby="editSchemaModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editSchemaModalLabel">Edit Schema Knowledge</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="original-schema-text">
                <div class="form-group">
                    <label for="edit-schema-text">Description:</label>
                    <textarea class="form-control" id="edit-schema-text" rows="4"></textarea>
                </div>
                <div class="form-group mt-3">
                    <label>Metadata:</label>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="edit-schema-table">Table Name:</label>
                            <input type="text" class="form-control" id="edit-schema-table">
                        </div>
                        <div class="col-md-6">
                            <label for="edit-schema-column">Column Name:</label>
                            <input type="text" class="form-control" id="edit-schema-column">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveSchemaEdit()">Save Changes</button>
            </div>
        </div>
    </div>
</div>
